<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir producto - Alura Geek</title>
    <link rel="icon" href="./assets/images/icon.svg">
    <!-- SweetAlert styles -->
    <link rel="stylesheet" href="./assets/sweetAlert/sweetAlert.css">
    <!-- Styles (CSS with SASS) -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/main-form.css">
    <link rel="stylesheet" href="./assets/css/add-product.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- Logo y link a menu principal / Logo and home link -->
            <a href="index.html" class="navbar__logo">
                <img src="./assets/images/logo.png" alt="logo" class="navbar__logo__img">
            </a>
            <div class="navbar__nav">
                <!-- Search bar / barra de busqueda -->
                <form class="navbar__nav__search">
                    <input class="navbar__nav__search__input" placeholder="¿Qué deseas buscar?"></input>
                    <button type="submit" class="navbar__nav__search__btn">
                        <img src="./assets/images/search-bar-logo.svg" alt="Icono de busqueda" class="navbar__nav__search__btn__img">
                    </button>
                </form>
                <!-- Links de avegación (logout y menu administrador) / Navigation links (logout and admin menu) -->
                <div class="navbar__nav__link-container">
                    <button class="navbar__nav__link__btn button-secondary all-products-link--admin" id="adminMenu">Menú Administrador</button>
                    <button class="navbar__nav__link__btn button-secondary" data-admin="login" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="add main-form-container">
            <h2 class="add__tittle main-form__tittle">Agregar nuevo producto</h2>
            <!-- Formulario para agregar productos / Add products form -->
            <form class="add__form main-form">
                <!-- Añadir imagen del producto / Add product image -->
                <div class="main-form__input input-validity-container">
                    <input type="file" class="add-img__input" id="add-img-input" accept="images/*" data-form_input="img">
                    <!-- Arrastrar y soltar la imagen / Drag and drop image -->
                    <div class="add-img">
                        <label for="add-img-input" class="add-img__label">
                            <!-- Añadir la imagen / Add the image -->
                            <div class="add-img__label__drag wait-img">
                                <img src="./assets/images/wait-img-icon.png" alt="Icono esperando imagen" class="add-img__label__drag__icon">
                                <p class="add-img__label__drag__text">Arrastre para agregar una imagen para el producto</p>
                            </div>
                            <!-- Mostrar la imagen a punto de añadir, arrastrar para cambiar / Show the image, drag and drop to change image -->
                            <div class="add-img__label__drag show-img hide-item">
                                <img src="#" alt="Imagen recibida" class="img-saved">
                                <p class="add-img__label__drag__text">Arrastre para cambiar la imagen del producto</p>
                            </div>
                        </label>
                        <p class="add-img__p">o</p>
                        <!-- Boton para buscar en su dispositivo / Button to search in your device -->
                        <div class="add-img__label">
                            <label for="add-img-input" class="button-secondary">Busque en su dispositivo</label>
                        </div>
                    </div>
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error add-img__error"></span>
                </div>
                <!-- Elgeir la categoria del producto / Choose product category -->
                <div class="input-container main-form__input input-validity-container">
                    <label for="input-type" class="input-container__label">Categoria</label>
                    <select class="add__form__input input-form" name="inputType" required id="input-type" data-form_input="type">
                        <option hidden value="">Seleccione una categoria para su producto</option>
                        <option value="star-wars">Star Wars</option>
                        <option value="consoles">Consolas</option>
                        <option value="other">Diversos</option>
                    </select>
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <!-- Nombre del producto / Name of the product -->
                <div class="input-container main-form__input input-validity-container">
                    <label for="input-name" class="input-container__label">Nombre del producto</label>
                    <input type="text" class="add__form__input input-form" required id="input-name" data-form_input="productName" maxlength="21" pattern="[\wñÑ\s]+">
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <!-- Precio del producto / Product price -->
                <div class="input-container main-form__input input-validity-container">
                    <label for="input-price" class="input-container__label">Precio del producto</label>
                    <div class="add__form__input-price-container">
                        <input type="text" class="add__form__input input-form" required id="input-price" data-form_input="price" pattern="\d+\.\d{2}">
                    </div>
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <!-- Descripcion del producto / Product description -->
                <div class="input-container main-form__input input-validity-container">
                    <label for="description" class="input-container__label">Descripción del producto</label>
                    <textarea id="description" rows="5" class="add__form__input input-message input-form" required data-form_input="description" maxlength="151"></textarea>
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <input type="submit" class="button main-form__input" value="Agregar producto" id="submitProduct">
            </form>
        </section>
    </main>
    <footer class="footer">
        <section class="contact">
            <!-- Links para ponerse en contacto / Some contact links -->
            <div class="contact__info">
                <img src="./assets/images/logo.png" alt="logo" class="contact__info__logo">
                <ul class="contact__info__list">
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Quienes somos</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Política de privacidad</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Programa de fidelidad</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Nuestras Tiendas</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Quiero ser franquiciado</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Anúncie aquí</a>
                    </li>
                </ul>
            </div>
            <!-- Formulario para mandarnos un mensaje / Form to send a message to the company -->
            <form class="contact__form">
                <span class="contact__form__tittle">Hable con nosotros</span>
                <!-- Caja del nombre / Name box -->
                <div class="contact__form__input-container input-container input-validity-container">
                    <label for="name" class="contact__form__label input-container__label">Nombre</label>
                    <input type="text" class="contact__form__input input-form" name="userName" id="name" pattern="[\wñÑ]{1,40}" maxlength="41" required data-form_input="name">
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <!-- Caja del mensaje / Message box -->
                <div class="contact__form__input-container input-container input-validity-container">
                    <label for="name" class="contact__form__label input-container__label">Escribe tu mensaje</label>
                    <textarea type="text" class="contact__form__input input-message input-form" name="message" rows="5" required data-form_input="message" maxlength="121"></textarea>
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <input type="submit" class="contact__form__submit button" value="Enviar mensaje" id="contact-submit">
            </form>
        </section>
        <section class="copyright">
            <p class="copyright__tittle">Desarrollado por Ulises Rodríguez</p>
            <p class="copyright__date">2022</p>
        </section>
    </footer>
    <script src="./assets/sweetAlert/sweetAlert.js"></script>
    <script type="module" src="./js/form-validations/add-products.js"></script>
    <script type="module" src="./js/form-validations/contact.js"></script>
    <script type="module" src="./js/services/logout.js"></script>
    <script type="module" src="./js/addProduct/allowEdit.js"></script>
    <script type="module" src="./js/services/searchBar.js"></script>
    <script type="module" src="./js/services/linkToAllProducts.js"></script>
    <script type="module" src="./js/addProduct/addProductAdminLinks.js"></script>
</body>
</html>
