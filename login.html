<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Alura Geek</title>
    <link rel="icon" href="./assets/images/icon.svg">
    <!-- SweetAlert styles -->
    <link rel="stylesheet" href="./assets/sweetAlert/sweetAlert.css">
    <!-- Styles (CSS with SASS) -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/nav.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/main-form.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- Logo y link a menu principal / Logo and home link -->
            <a href="index.html" class="navbar__logo">
                <img src="./assets/images/logo.png" alt="logo" class="navbar__logo__img">
            </a>
            <div class="navbar__nav">
                <!-- Search bar / barra de busqueda -->
                <form class="navbar__nav__search">
                    <input class="navbar__nav__search__input" placeholder="¿Qué deseas buscar?"></input>
                    <button type="submit" class="navbar__nav__search__btn">
                        <img src="./assets/images/search-bar-logo.svg" alt="Icono de busqueda" class="navbar__nav__search__btn__img">
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="login main-form-container">
            <h2 class="login__tittle main-form__tittle">Iniciar Sesión</h2>
            <span class="form__error" id="login__error"></span>
            <!-- Formulario para iniciar sesion / Login form -->
            <form class="login__form main-form">
                <!-- Caja del mail del usuario / User mail box -->
                <div class="login__form__input-container input-container input-validity-container">
                    <input type="text" class="login__form__input input-form" placeholder="Escriba su correo electrónico" pattern="[\wñÑ\.-_]+@[\wñÑ]+\.[\wñÑ\.]+" required data-form_input="user">
                    <span class="form__error"></span>
                </div>
                <!-- Caja de la contraseña del usuario / User password box -->
                <div class="login__form__input-container input-container input-validity-container">
                    <input type="password" class="login__form__input input-form" placeholder="Escriba su contraseña" required data-form_input="password" pattern="\S+">
                    <span class="form__error"></span>
                </div>
                <input type="submit" class="button main-form__input" value="Entrar" id="submit-btn">
            </form>
            <!-- Mientras se completa la revision del usuario -->
            <img src="./assets/images/loading-gif.svg" alt="Loading..." class="loading-gif hide-item">
        </section>
    </main>
    <footer class="footer">
        <section class="contact">
            <!-- Links para ponerse en contacto / Some contact links -->
            <div class="contact__info">
                <img src="./assets/images/logo.png" alt="logo" class="contact__info__logo">
                <ul class="contact__info__list">
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Quienes somos</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Política de privacidad</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Programa de fidelidad</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Nuestras Tiendas</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Quiero ser franquiciado</a>
                    </li>
                    <li class="contact__info__item">
                        <a href="#" class="contact__info__item__link">Anúncie aquí</a>
                    </li>
                </ul>
            </div>
            <!-- Formulario para mandarnos un mensaje / Form to send a message to the company -->
            <form class="contact__form">
                <span class="contact__form__tittle">Hable con nosotros</span>
                <!-- Caja del nombre / Name box -->
                <div class="contact__form__input-container input-container input-validity-container">
                    <label for="name" class="contact__form__label input-container__label">Nombre</label>
                    <input type="text" class="contact__form__input input-form" name="userName" id="name" pattern="[\wñÑ]{1,40}" maxlength="41" required data-form_input="name">
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <!-- Caja del mensaje / Message box -->
                <div class="contact__form__input-container input-container input-validity-container">
                    <label for="name" class="contact__form__label input-container__label">Escribe tu mensaje</label>
                    <textarea type="text" class="contact__form__input input-message input-form" name="message" rows="5" required data-form_input="message" maxlength="121"></textarea>
                    <!-- En caso de error, muestralo aca / If there is an error, show it here -->
                    <span class="form__error"></span>
                </div>
                <input type="submit" class="contact__form__submit button" value="Enviar mensaje" id="contact-submit">
            </form>
        </section>
        <section class="copyright">
            <p class="copyright__tittle">Desarrollado por Ulises Rodríguez</p>
            <p class="copyright__date">2022</p>
        </section>
    </footer>
    <script src="./assets/sweetAlert/sweetAlert.js"></script>
    <script type="module" src="./js/form-validations/login.js"></script>
    <script type="module" src="./js//form-validations/contact.js"></script>
    <script type="module" src="./js/services/searchBar.js"></script>
</body>
</html>
